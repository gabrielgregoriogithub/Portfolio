<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Gabriel Gregorio Links</title>
</head>
<body>
  <img id="photo" src="./assets/Gabriel.jpg" alt="Foto do Greg">
  <img id="logo" src="./assets/Celular.png" alt="Logo Data Analyst">
  <ul>
      <li>
      <button onclick=" window.open('https://gabrielgregoriogithub.github.io/portfolio/#home', '_blank')">
        <img class="buttonLogo" src="./assets/portfolio.png" alt="Logo do portfolio, uma botao play">
        Portfólio
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://github.com/gabrielgregoriogithub', '_blank')">
        <img class="buttonLogo" src="./assets/github.png" alt="Logo do github, um polvo com rosto de gato">
        Github
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://linkedin.com/in/gabrielgregorio', '_blank');">
        <img class="buttonLogo" src="./assets/linkedin.png" alt="Logo do Linkedin, apenas as letras I e N">
        Linkedin
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://www.tiktok.com/@canalgabrielgregorio', '_blank')">
        <img class="buttonLogo" src="./assets/tiktok.png" alt="Logo do TikTok, uma nota musical">
        Tik Tok
      </button>
    </li>
     <li>
      <button onclick=" window.open('https://www.youtube.com/@CanalGabrielGregorio', '_blank')">
        <img class="buttonLogo" src="./assets/youtube.png" alt="Logo do youtube, uma botao play">
        Youtube
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://www.instagram.com/canalgabrielgregorio/', '_blank')">
        <img class="buttonLogo" src="./assets/instagram.png" alt="Logo do Instagram, uma câmera polaroid">
        Instagram
      </button>
    </li>
  </ul>
</body>
</html>
